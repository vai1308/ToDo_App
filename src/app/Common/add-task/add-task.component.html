<legend>Enter Your ToDo Task Here</legend>
<form (ngSubmit)="onSubmit()">
    <label for="task title">Task Title</label>
    <input type="text" placeholder="Enter Task Title" name="title" [(ngModel)]="title"><br>
    <label for="description">Task Description</label>
    <textarea name="desc" placeholder="Enter the description of your task" [(ngModel)]="desc"></textarea><br>
  <button type="submit">Add Task</button>
</form>
